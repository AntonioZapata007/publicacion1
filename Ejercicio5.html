<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-dark-subtle">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">

            <!--ACA COMIENZA EL CARD-->
            <div class="col-12 col-md-6">
                <div class="card">

                    <!--ACA ESTA EL CARD HEADER-->
                    <div class="card-header bg-primary-subtle">
                        <h5 class="card-title">
                            Calculadora
                        </h5>
                    </div>

                    <!--ACA COMIENZA EL CARD BODY-->
                    <div class="card-body">
                        <div class="row gy-3">
                            <div class="col-12">
                                <div class="alert alert-info">
                                    <b>Ejercicio 1</b> <br>
                                    Realizar una calculadora que realice operaciones aritmeticas mediante una seleccion.
                                </div>
                            </div>
                            <!--PRIMERA ENTRADA-->
                            <div class="col-12 col-md-5">
                                <div class="form-input">
                                    <label for="numero_1" class="form-label">Numero 1</label>
                                    <input type="text" name="numero_1" id="idEntrada1" class="form-control">
                                </div>
                            </div>

                            <!--SEGUNDA ENTRADA-->
                            <div class="col-12 col-md-5">
                                <div class="form-input">
                                    <label for="numero_2" class="form-label">Numero 2</label>
                                    <input type="text" name="numero_2" id="idEntrada2" class="form-control">
                                </div>
                            </div>

                            <!--BARRA SELECCION DE OPERACIONES-->
                            <div class="col-12 col-md-2">
                                <label class="form-label">Ope.</label>
                                <select name="operacion_aritmetica" id="operacion_aritmetica" class="form-select">
                                    <option value="suma">suma</option>
                                    <option value="resta">resta</option>
                                    <option value="multiplicacion">multiplicacion</option>
                                    <option value="division">division</option>
                                    <option value="potencia">potencia</option>
                                    <option value="modulo">modulo</option>
                                </select>
                            </div>

                            

                            <!--ALERTA-->
                            <div class="col-12">
                                <div class="alert alert-secondary" id="resultadoBloque">
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--ACA ESTA EL FOOTER-->
                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-primary" onclick="calculo_operacion()">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Ejercicio5.js"></script>
</body>
</html>
